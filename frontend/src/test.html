<!DOCTYPE html>
<html>
<head>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bg {
    /* The image used */
    background-image: url("../images/background-pattern.png");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: right;
    background-repeat: no-repeat;
    background-color: #e8e8e8;

}

.logo {
    height: 40px;
    width: 150px;
}

.centred {
    top: 50%;
    left: 50%;
    position: absolute;
}
</style>
</head>
<body>


    <div class="bg">
        <img src= "../images/peach-logo.png" class = "logo"></img>

        <div class = "centred">
            Anonymiser
        </div>
       
    </div>

</body>
</html>
