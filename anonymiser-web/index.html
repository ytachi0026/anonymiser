  <!-- Bootstrap core CSS -->

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bundle.js"></script>
  <script>
    window.onload = () => {
      document.getElementById('fileToAnonymise').addEventListener('change', EntryPoint.readFile, false);

      EntryPoint.greetings();
      $('#btnDownload').hide();
    };
  </script>


</head>

<body>

  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">
            <img src = "images/peach-logo.png"/>
          </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">


      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>



  <!--Image -->
  <div id="main-container">

    <!-- <div class="home-title">
                <h1>A glimpse into my world...</h1>
                <center><a href="#" class="btn my-button">ENTER</center></a>
              </div> -->
    <h1>Anonymiser</h1>
    <h4>A tool to pseudo-anonymise cancer data.</h4>

    <div class="container my-container">
      <form id="formid" action="http://localhost:8080/api/upload" method="post" enctype="multipart/form-data">
        <input type="hidden" value="" id="fileResultId">
        <div class="row">
          <div class="col-sm-12 title-margin">
            <div class="form-group">
              <input id="fileToAnonymise" type="file" class="form-control borderless" name="uploadfile" enctype="multipart/form-data">
            </div>
          </div>


          <div class="col-sm-12">
            <div class="btn-group btn-group-justified" data-toggle="buttons">
              <label class="btn btn-primary active">
                              <input type="radio" name="cancerDataType" value="CWT" id="option-cwt" autocomplete="off" checked> CWT
                            </label>
              <label class="btn btn-primary">
                              <input type="radio" name="cancerDataType" value="COSD" id="option-cosd" autocomplete="off"> COSD
                            </label>
              <label class="btn btn-primary">
                              <input type="radio" name="cancerDataType" value="SACT" id="option-sact" autocomplete="off"> SACT
                            </label>
            </div>
          </div>

        </div>
        <center><a id="btnAnonymise" onclick="EntryPoint.readFileFromHTML()" class="btn anonymise-btn">Anonymise</a>
          <center>
            <center><a id="btnDownload" target="_self"  class="btn anonymise-btn">Download me!</a>
              <center>

      </form>
    </div>


  </div>

</body>

</html>
